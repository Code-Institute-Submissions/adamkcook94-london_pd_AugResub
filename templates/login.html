{% extends "base.html" %}

{% block content %}
<div class="home">
    <div class="container">
        <div class="col s12">
            <h3 class="center-align">Log In</h3>
        </div>
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel">
                    <div class="row">
                        <h5 class="center-align">Username</h5>
                        <div class="input-field col s10 m10 offset-l1">
                            <i class="fas fa-user-shield prefix"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username"></label>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="center-align">Password</h5>
                        <div class="input-field col s10 m10 offset-l1">
                            <i class="fas fa-lock prefix"></i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password"></label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s4 offset-s4 btn-large blue">Log
                            In
                            <i class="fas fa-sign-in-alt"></i>
                        </button>

                    </div>
                </div>
            </form>
        </div>
        <p class="center-align">Don't have an account with us yet?</p>
    </div>

</div>
{% endblock %}
