{% extends "base.html" %}

{% block content %}

<div class="home">
    <div class="container">
        <div class="col s12">
            <h3 class="center-align">Submit Investigation</h3>
        </div>
        <div class="row">
            <form class="col s12" method="POST" action="">
                <div class="row">
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="family_name" type="text" class="validate">
                        <label for="family_name">Family Name</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="forename" type="text" class="validate">
                        <label for="forename">Forename</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="gender" type="text" class="validate">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="date_of_birth" type="text" class="validate">
                        <label for="date_of_birth">Date of Birth</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="place_of_birth" type="text" class="validate">
                        <label for="place_of_birth">Place of Birth</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="nationality" type="text" class="validate">
                        <label for="nationality">Nationality</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="ethnicity" type="text" class="validate">
                        <label for="ethnicity">Ethnicity</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="charges" type="text" class="validate">
                        <label for="charges">Charges</label>
                    </div>
                    <div class="input-field col s10 m10 offset-l1">
                        <input id="additional_info" type="text" class="validate">
                        <label for="additional_info">Additional Information</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
