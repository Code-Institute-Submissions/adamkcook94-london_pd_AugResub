{% extends "base.html" %}

{% block content %}
<div class="home">
    <div class="container">
        <div class="col s12">
            <h1 class="center-align">Register</h1>
        </div>
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <div class="row">
                        <h5 class="center-align">Username</h5>
                        <div class="input-field col s10 m10 offset-l1">
                            <i class="fas fa-user-shield prefix"></i>
                            <input id="username" name="username" minlength="5" maxlength="20"
                                pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="validate" required>
                            <label for="username"></label>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="center-align">Password</h5>
                        <div class="input-field col s10 m10 offset-l1">
                            <i class="fas fa-lock prefix"></i>
                            <input id="password" name="password" minlength="5" maxlength="20"
                                pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="validate" required>
                            <label for="password"></label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s4 offset-s4 btn-large blue">Register
                            <i class="fas fa-sign-in-alt"></i>
                        </button>

                    </div>
                </div>
            </form>
        </div>
        <p class="center-align">Already Registered?</p>
    </div>

</div>
{% endblock %}
