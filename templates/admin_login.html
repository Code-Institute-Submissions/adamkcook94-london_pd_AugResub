{% extends "base.html" %}

{% block content %}
<div class="home">
    <div class="container">
        <div class="col s12">
            <h1 class="center-align">Admin Log In</h1>
        </div>
        <div class="row">
            <form class="col s12 m8 offset-m2">
                <div class="card-panel">
                    <div class="row">
                        <h5 class="center-align">Username</h5>
                        <div class="input-field col s10 m10 offset-l1">
                            <i class="fas fa-user-shield prefix"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username"></label>
                        </div>
                    </div>
                    <div class="row">
                        <h5 class="center-align">Password</h5>
                        <div class="input-field col s10 m10 offset-l1">
                            <i class="fas fa-lock prefix"></i>
                            <input id="password" name="password" type="text" class="validate">
                            <label for="password"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
